<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>TODO-LIST</h1>
        <div class="new-task" id="myDiv">
            <input type="text" id="todo-input" placeholder="Add Task">
            <button onclick="addTodoItem()" id="add-todo-item">Add</button>
        </div>
        <ul class="list-container" id="todo-list">
            <li>Reading Abook</li>
            <li class="checked">Coding for 4hours</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
